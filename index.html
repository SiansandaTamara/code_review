<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Survey</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<body>
  <div class="fixed">
    <h1 id="title">Survey Page by Tamala and Hakizuwera</h1>
    <hr>
    <p id="description">
      This is a basic survey that takes into account, your opinions on the Pokemon game series. It will focus mostly on
      the Kanto region.
    </p>
    <div class="transparent">
      <form>
        <fieldset>
          <label id="name-label"> Name:</label>
          <input id="name" placeholder="Enter your name." required>
        </fieldset>
        <fieldset>
          <label for="email" id="email-label"> Email:</label>
          <input id="email" type="email" placeholder="Enter your email address." required>
        </fieldset>
        <fieldset>
          <label for="number" id="number-label"> Number:</label>
          <input id="number" type="number" placeholder="Enter your age." required max="125" min="1">
        </fieldset>
        <fieldset>
          <label for="dropdown">Which starter do you choose for being your pokemon partner?</label><br>
          <select id="dropdown">
            <option selected="true" disabled="disabled">Select an option</option>
            <option value="bulbasaur">Tamala</option>
            <option value="charmander">Junior</option>
            <option value="Squirtle">Sianda</option>
            <option value="Squirtle">Hakizuwera</option>
          </select>
        </fieldset>
        <fieldset>
          <label>What region do you prefer?</label><br><br>
          <ul class="radio-buttons">
            <li><input type="radio" id="region1" name="region" value="region1">
              <label for="region1">West</label>
              <div class="check">
            </li><br>
            <li><input type="radio" id="region2" name="region" value="region2">
              <label for="region2">East</label>
              <div class="check">
            </li><br>
            <li><input type="radio" id="region3" name="region" value="region3">
              <label for="region3">South</label>
              <div class="check">
            </li><br>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Select all the pokemon types that you had have in your team?</legend>
          <ul class="checkboxes">
            <li><input class="checkbox" id="type1" type="checkbox" name="pokemon_type" value="fire">
              <label for="type1">Fire</label>
              <div class="check"></div>
            </li>
            <li><input class="checkbox" id="type2" type="checkbox" name="pokemon_type" value="water">
              <label for="type2">Water</label>
              <div class="check"></div>
            </li>
            <li><input class="checkbox" id="type3" type="checkbox" name="pokemon_type" value="plant">
              <label for="type3">Plant</label>
              <div class="check"></div>
            </li>
            <li><input class="checkbox" id="type4" type="checkbox" name="pokemon_type" value="electric">
              <label for="type4">Electric</label>
              <div class="check"></div>
            </li>
            <li><input class="checkbox" id="type5" type="checkbox" name="pokemon_type" value="dragon">
              <label for="type5">Dragon</label>
              <div class="check"></div>
            </li>
            <li><input class="checkbox" id="type6" type="checkbox" name="pokemon_type" value="poison">
              <label for="type6">Poison</label>
              <div class="check"></div>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <textarea id="form_message" name="message" placeholder="Add your message." rows="4"
            required="required"></textarea>
        </fieldset>
        <input type="submit" id="submit" name="submit" value="submit"></input>
        <hr>
        <span> &copy; Hakizuwera and Tamala</span>
      </form>
    </div>
    <br>
    <br>
    <br>
  </div>
</body>

</html>
